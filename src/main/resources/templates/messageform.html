<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headstuff"></head>

<body>


<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron">



<h1>New Message:</h1>

<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post"
      enctype="multipart/form-data">
    <!--<input type="hidden" th:field="*{username}" />-->
    <!--Sentby :<input type="text" th:field="*{sentby}" />-->
    <!--<span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}"></span> <br /><br />-->


    User: <label th:inline="text" size="20"> Posting message for [[${username}]]</label>
    <br /><br />

    Post ed date :<input type="text" th:field="*{posteddate}" />
    <span th:if="${#fields.hasErrors('posteddate')}" th:errors="*{posteddate}"></span> <br /><br />

    Content :<textarea rows="3" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span> <br /><br />

    <input type="file" name="file" /><br />
    <input type="submit" value="Submit" />
</form>

<br /><a href="/">List of All Messages</a><br />
<br /><a href="/add">Add a new Message</a><br />



    </div>
</div>


<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>

</body>
</html>
